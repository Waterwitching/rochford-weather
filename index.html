<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Rochford Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #4a5568;
            min-height: 100vh;
            padding: 30px;
            color: #fff;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        .header {
            margin-bottom: 30px;
        }
        h1 {
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .location {
            opacity: 0.6;
            font-size: 0.85rem;
            margin-top: 4px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 200px 180px 1fr;
            gap: 25px;
            align-items: stretch;
        }
        .card {
            background: #5a6a7a;
            border-radius: 8px;
            padding: 24px;
        }
        .current {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }
        .current-icon {
            font-size: 3rem;
            margin-bottom: 12px;
            opacity: 0.9;
        }
        .current-temp {
            font-size: 2.8rem;
            font-weight: 300;
            line-height: 1;
        }
        .current-desc {
            opacity: 0.6;
            margin-top: 8px;
            font-size: 0.85rem;
        }
        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0.5;
            margin-bottom: 18px;
        }
        .sun-times {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .sun-item {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .sun-icon {
            font-size: 1.4rem;
            opacity: 0.8;
            width: 28px;
            text-align: center;
        }
        .sun-details {
            display: flex;
            flex-direction: column;
        }
        .sun-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
        }
        .sun-time {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 2px;
        }
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 16px 8px;
            background: rgba(255,255,255,0.06);
            border-radius: 6px;
        }
        .forecast-date {
            font-size: 0.75rem;
            font-weight: 500;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        .forecast-icon {
            font-size: 1.5rem;
            margin-bottom: 10px;
            opacity: 0.85;
        }
        .forecast-temps {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .temp-high {
            font-weight: 600;
            font-size: 1rem;
        }
        .temp-low {
            opacity: 0.5;
            font-size: 0.85rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            opacity: 0.6;
        }
        .loading i {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
            .forecast-card {
                grid-column: 1 / -1;
            }
            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 550px) {
            body {
                padding: 20px;
            }
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rochford Weather</h1>
            <p class="location">Essex, UK</p>
        </div>

        <div id="content" class="dashboard">
            <div class="card loading">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script>
        const LAT = 51.5821;
        const LON = 0.7068;

        const weatherCodes = {
            0: { icon: 'fa-sun', desc: 'Clear sky' },
            1: { icon: 'fa-sun', desc: 'Mainly clear' },
            2: { icon: 'fa-cloud-sun', desc: 'Partly cloudy' },
            3: { icon: 'fa-cloud', desc: 'Overcast' },
            45: { icon: 'fa-smog', desc: 'Foggy' },
            48: { icon: 'fa-smog', desc: 'Rime fog' },
            51: { icon: 'fa-cloud-rain', desc: 'Light drizzle' },
            53: { icon: 'fa-cloud-rain', desc: 'Drizzle' },
            55: { icon: 'fa-cloud-rain', desc: 'Dense drizzle' },
            61: { icon: 'fa-cloud-rain', desc: 'Light rain' },
            63: { icon: 'fa-cloud-showers-heavy', desc: 'Rain' },
            65: { icon: 'fa-cloud-showers-heavy', desc: 'Heavy rain' },
            71: { icon: 'fa-snowflake', desc: 'Light snow' },
            73: { icon: 'fa-snowflake', desc: 'Snow' },
            75: { icon: 'fa-snowflake', desc: 'Heavy snow' },
            80: { icon: 'fa-cloud-sun-rain', desc: 'Rain showers' },
            81: { icon: 'fa-cloud-sun-rain', desc: 'Rain showers' },
            82: { icon: 'fa-cloud-showers-heavy', desc: 'Heavy showers' },
            95: { icon: 'fa-bolt', desc: 'Thunderstorm' },
            96: { icon: 'fa-bolt', desc: 'Thunderstorm with hail' },
            99: { icon: 'fa-bolt', desc: 'Thunderstorm with hail' }
        };

        function getWeatherInfo(code) {
            return weatherCodes[code] || { icon: 'fa-question', desc: 'Unknown' };
        }

        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDay(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tmrw';
            return date.toLocaleDateString('en-GB', { weekday: 'short' });
        }

        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=Europe%2FLondon&forecast_days=7`;

                const response = await fetch(url);
                const data = await response.json();

                renderWeather(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card loading">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <p>Unable to load weather data</p>
                    </div>
                `;
            }
        }

        function renderWeather(data) {
            const current = data.current;
            const daily = data.daily;
            const currentWeather = getWeatherInfo(current.weather_code);

            let forecastHtml = '';
            for (let i = 0; i < daily.time.length; i++) {
                const weather = getWeatherInfo(daily.weather_code[i]);
                forecastHtml += `
                    <div class="forecast-day">
                        <span class="forecast-date">${formatDay(daily.time[i])}</span>
                        <i class="fa-solid ${weather.icon} forecast-icon"></i>
                        <div class="forecast-temps">
                            <span class="temp-high">${Math.round(daily.temperature_2m_max[i])}°</span>
                            <span class="temp-low">${Math.round(daily.temperature_2m_min[i])}°</span>
                        </div>
                    </div>
                `;
            }

            const html = `
                <div class="card">
                    <div class="current">
                        <i class="fa-solid ${currentWeather.icon} current-icon"></i>
                        <div class="current-temp">${Math.round(current.temperature_2m)}°C</div>
                        <div class="current-desc">${currentWeather.desc}</div>
                    </div>
                </div>

                <div class="card">
                    <div class="section-title">Sun</div>
                    <div class="sun-times">
                        <div class="sun-item">
                            <i class="fa-solid fa-arrow-up sun-icon"></i>
                            <div class="sun-details">
                                <span class="sun-label">Rise</span>
                                <span class="sun-time">${formatTime(daily.sunrise[0])}</span>
                            </div>
                        </div>
                        <div class="sun-item">
                            <i class="fa-solid fa-arrow-down sun-icon"></i>
                            <div class="sun-details">
                                <span class="sun-label">Set</span>
                                <span class="sun-time">${formatTime(daily.sunset[0])}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card forecast-card">
                    <div class="section-title">7-Day Forecast</div>
                    <div class="forecast-grid">
                        ${forecastHtml}
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        fetchWeather();
    </script>
</body>
</html>
