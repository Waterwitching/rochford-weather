<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochford Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        .location {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 250px 200px 1fr;
            gap: 20px;
            align-items: start;
        }
        .card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
        }
        .sun-times {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sun-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .sun-icon {
            font-size: 2rem;
        }
        .sun-details {
            display: flex;
            flex-direction: column;
        }
        .sun-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        .sun-time {
            font-size: 1.3rem;
            font-weight: 600;
        }
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .forecast-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }
        .forecast-date {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .forecast-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }
        .forecast-temps {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .temp-high {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .temp-low {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }
        .current {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .current-icon {
            font-size: 3.5rem;
        }
        .current-temp {
            font-size: 3rem;
            font-weight: 300;
        }
        .current-desc {
            opacity: 0.8;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr 1fr;
            }
            .forecast-card {
                grid-column: 1 / -1;
            }
            .forecast-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 500px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rochford Weather</h1>
            <p class="location">Essex, UK</p>
        </div>

        <div id="content" class="dashboard">
            <div class="card loading">Loading weather data...</div>
        </div>
    </div>

    <script>
        // Rochford, Essex coordinates
        const LAT = 51.5821;
        const LON = 0.7068;

        const weatherCodes = {
            0: { icon: '‚òÄÔ∏è', desc: 'Clear sky' },
            1: { icon: 'üå§Ô∏è', desc: 'Mainly clear' },
            2: { icon: '‚õÖ', desc: 'Partly cloudy' },
            3: { icon: '‚òÅÔ∏è', desc: 'Overcast' },
            45: { icon: 'üå´Ô∏è', desc: 'Foggy' },
            48: { icon: 'üå´Ô∏è', desc: 'Rime fog' },
            51: { icon: 'üåßÔ∏è', desc: 'Light drizzle' },
            53: { icon: 'üåßÔ∏è', desc: 'Drizzle' },
            55: { icon: 'üåßÔ∏è', desc: 'Dense drizzle' },
            61: { icon: 'üåßÔ∏è', desc: 'Light rain' },
            63: { icon: 'üåßÔ∏è', desc: 'Rain' },
            65: { icon: 'üåßÔ∏è', desc: 'Heavy rain' },
            71: { icon: 'üå®Ô∏è', desc: 'Light snow' },
            73: { icon: 'üå®Ô∏è', desc: 'Snow' },
            75: { icon: 'üå®Ô∏è', desc: 'Heavy snow' },
            80: { icon: 'üå¶Ô∏è', desc: 'Rain showers' },
            81: { icon: 'üå¶Ô∏è', desc: 'Rain showers' },
            82: { icon: '‚õàÔ∏è', desc: 'Heavy showers' },
            95: { icon: '‚õàÔ∏è', desc: 'Thunderstorm' },
            96: { icon: '‚õàÔ∏è', desc: 'Thunderstorm with hail' },
            99: { icon: '‚õàÔ∏è', desc: 'Thunderstorm with hail' }
        };

        function getWeatherInfo(code) {
            return weatherCodes[code] || { icon: '‚ùì', desc: 'Unknown' };
        }

        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        }

        function formatDay(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            return date.toLocaleDateString('en-GB', { weekday: 'short', day: 'numeric', month: 'short' });
        }

        async function fetchWeather() {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current=temperature_2m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=Europe%2FLondon&forecast_days=7`;

                const response = await fetch(url);
                const data = await response.json();

                renderWeather(data);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <p>Unable to load weather data. Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderWeather(data) {
            const current = data.current;
            const daily = data.daily;
            const currentWeather = getWeatherInfo(current.weather_code);

            let forecastHtml = '';
            for (let i = 0; i < daily.time.length; i++) {
                const weather = getWeatherInfo(daily.weather_code[i]);
                forecastHtml += `
                    <div class="forecast-day">
                        <span class="forecast-date">${formatDay(daily.time[i])}</span>
                        <span class="forecast-icon">${weather.icon}</span>
                        <div class="forecast-temps">
                            <span class="temp-high">${Math.round(daily.temperature_2m_max[i])}¬∞</span>
                            <span class="temp-low">${Math.round(daily.temperature_2m_min[i])}¬∞</span>
                        </div>
                    </div>
                `;
            }

            const html = `
                <div class="card">
                    <div class="current">
                        <span class="current-icon">${currentWeather.icon}</span>
                        <div class="current-temp">${Math.round(current.temperature_2m)}¬∞C</div>
                        <div class="current-desc">${currentWeather.desc}</div>
                    </div>
                </div>

                <div class="card">
                    <div class="section-title">Sun Times</div>
                    <div class="sun-times">
                        <div class="sun-item">
                            <span class="sun-icon">üåÖ</span>
                            <div class="sun-details">
                                <span class="sun-label">Sunrise</span>
                                <span class="sun-time">${formatTime(daily.sunrise[0])}</span>
                            </div>
                        </div>
                        <div class="sun-item">
                            <span class="sun-icon">üåá</span>
                            <div class="sun-details">
                                <span class="sun-label">Sunset</span>
                                <span class="sun-time">${formatTime(daily.sunset[0])}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card forecast-card">
                    <div class="section-title">7-Day Forecast</div>
                    <div class="forecast-grid">
                        ${forecastHtml}
                    </div>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        fetchWeather();
    </script>
</body>
</html>
